<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC - Manage Debt</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Debt Management Calculator</h1>
        <h2>
            <center>Debt Management Calculator</center>
        </h2>
        <label for="debtName">Enter your Debt Information</label>
        <input type="text" name="debtName" id="debtName" placeholder="Debt Name">
        <label for="debtType">Debt Type</label>
        <select name="debtType" id="debtType">
            <option value="auto">Auto</option>
            <option value="car">Car</option>
            <option value="credit-card">Credit Card</option>
            <option value="personal">Personal Loan</option>
            <option value="student">Student Loan</option>
            <option value="other">Other</option>
        </select>
        <label for="balance">Current Balance Due</label>
        <input type="number" name="balance" id="balance" placeholder="1000 or 500.50">
        <label for="rate">Enter Interest Rate</label>
        <input type="number" name="rate" id="rate" placeholder="15 or 18.5">
        <label for="monthlyPayment">Enter your Monthly Contribution</label>
        <input type="number" name="monthlyPayment" id="monthlyPayment" placeholder="Minimum of 10 dollars">
        <div class="buttons">
            <button type="submit" id="debtSubmit">Submit Debt</button>
            <button type="reset" id="resetFields">Clear All Fields</button>
        </div>
        <h2>Results:</h2>
        <div id="result"></div>
    </div>

</body>

</html>
